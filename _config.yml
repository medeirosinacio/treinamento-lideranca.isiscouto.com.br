# General
title: Desenvolvimento de Líderes | Isis Couto
email: psi@isiscouto.com.br
description: "Programa especializado em desenvolvimento de liderança com foco em comunicação assertiva e cultura organizacional."
source: .
destination: ./public
baseurl: ""
url: https://treinamento-lideranca.isiscouto.com.br
srcurl: ""
lang: pt-BR
locale: pt_BR
author: Isis Couto
google_analytics: "" # UA-111111111-1
published: true

# Staticforms form contact email
staticforms_api_key: b805ad43-5c0a-42f4-bcb7-f08c89da57b3

# Paginator configuration
paginate: 3
paginate_path: "/blog/pagina/:num"

# Social Media
social:
  name: Isis Couto
  links:
    - https://www.instagram.com/psicologaisiscouto/

# Site Paths
post_path: /assets/images/posts/
icon_path: /assets/icons/
image_path: /assets/images/
css_path: /assets/css/
js_path: /assets/scripts/

# Build settings
markdown: kramdown
theme: minima
plugins:
  - jekyll-feed
  - jekyll-autoprefixer
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
sass:
  sass_dir: assets/css
  style: compressed
exclude:
  - .github
  - Gemfile
  - Gemfile.lock
  - README.md
  - .gitignore
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - app
  - .idea
  - server.sh
  - LICENSE
